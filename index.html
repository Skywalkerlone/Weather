<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather-app">
        <h1>Advanced Weather App</h1>
        <div class="theme-toggle">
            <button id="toggle-theme">Switch to Dark Mode</button>
        </div>
        <div class="search-section">
            <input type="text" id="city-input" placeholder="Enter city name" />
            <button id="search-btn">Search</button>
        </div>
        <div class="favorites">
            <h2>Favorites</h2>
            <ul id="favorites-list"></ul>
        </div>
        <div class="current-weather" id="current-weather">
            <h2 id="city-name"></h2>
            <p id="temperature"></p>
            <p id="description"></p>
            <p id="humidity"></p>
            <p id="wind-speed"></p>
            <img id="weather-icon" alt="Weather Icon" />
            <button id="add-favorite">Add to Favorites</button>
        </div>
        <div class="forecast" id="forecast">
            <h2>5-Day Hourly Forecast</h2>
            <div id="hourly-forecast"></div>
        </div>
        <div class="weekly-forecast" id="weekly-forecast">
            <h2>5-Day Forecast</h2>
            <div id="forecast-container"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
